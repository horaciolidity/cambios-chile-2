<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f 40%, #FF4136 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #001f3f;
            margin-bottom: 20px;
        }

        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #FF4136;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn:hover {
            background-color: #ff6347;
        }

        .result-text {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }

      .dashboard {
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    max-height: 300px; /* Altura máxima del contenedor */
    overflow-y: auto;  /* Habilitar scroll vertical */
}


        .transaction {
            background: #2C2F33;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: #fff;
        }

        @media only screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="number"], input[type="text"] {
                padding: 10px;
            }

            .btn {
                padding: 10px 20px;
            }
        }
        .btn-sell {
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn-sell:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://cambios-chile-2.vercel.app/chile.jfif" alt="Banner Cambios Chile" class="banner-image">
        <h1>Cambios Chile</h1>
        <p>Compra, venta e intercambio de USDT a CLP.</p>

        <label for="usdtAmount">Cantidad de USDT a cambiar:</label>
        <input type="number" id="usdtAmount" placeholder="Ingrese cantidad de USDT">

        <button class="btn" onclick="calcularCotizacion()">Calcular Cotización</button>

        <button class="btn-sell" onclick="window.location.href='https://cambios-chile-2.vercel.app/intercambio.html'">Vender USDT</button>


        <p class="result-text" id="result"></p>

        <div class="dashboard">
            <h2>Últimas Transacciones</h2>
            <div id="transactions">
                <!-- Las transacciones aparecerán aquí -->
            </div>
        </div>
    </div>

    <script>
        function calcularCotizacion() {
            const usdtAmount = document.getElementById('usdtAmount').value;
            const cotizacionCLP = usdtAmount * 1042;
            document.getElementById('result').innerText = `Usted recibirá ${cotizacionCLP} CLP por ${usdtAmount} USDT.`;
        }
function addTransaction() {
    const transactions = document.getElementById('transactions');

    // Generar un monto aleatorio entre 50 y 750 más frecuentemente y ocasionalmente entre 750 y 3788
    let usdtAmount;
    if (Math.random() < 0.8) { // 80% de probabilidad para que esté entre 50 y 750
        usdtAmount = Math.random() * (750 - 50) + 50;
    } else { // 20% de probabilidad para que esté entre 750 y 3788
        usdtAmount = Math.random() * (3788 - 750) + 750;
    }

    const cotizacionCLP = usdtAmount * 1042;  // Tasa de conversión 1 USDT = 1042 CLP

    // Obtener la hora actual
    const now = new Date();
    const time = now.toLocaleTimeString();

    // Simular una dirección de billetera (address)
    const address = `0x${Math.random().toString(16).substring(2, 10)}...${Math.random().toString(16).substring(2, 6)}`;

    // Crear la transacción con el detalle
    const transaction = document.createElement('div');
    transaction.className = 'transaction';
    transaction.innerText = `Transacción de ${usdtAmount.toFixed(2)} USDT realizada exitosamente. Usted recibió ${cotizacionCLP.toFixed(2)} CLP. Address: ${address}. Hora: ${time}`;

    transactions.appendChild(transaction);
}

// Crear el intervalo para añadir una transacción cada 5 segundos
setInterval(addTransaction, 5000);


    </script>
</body>
</html>
