<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cotizador CLP/USDT Compra, venta e intercambio de USDT CLP en nuestro Marketplace.">
    <meta name="keywords" content="USDT, CLP, Cotizador, Compra, Venta, Criptomoneda, Chile">
    <meta name="author" content="USDT THETER">
    <meta property="og:title" content="Cambios Chile - Casa de Cambio Profesional">
    <meta property="og:description" content="Compra, venta e intercambio de criptomonedas como USDT y CLP en Chile.">
    <meta property="og:image" content="https://cambios-chile-2.vercel.app/chile.jfif">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://cambios-chile-2.vercel.app/chile.jfif" type="image/x-icon">
    <title>Cambios Chile - Casa de Cambio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f 40%, #FF4136 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #001f3f;
            margin-bottom: 20px;
        }

        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #FF4136;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn:hover {
            background-color: #ff6347;
        }

        .result-text {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        .dashboard {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .transaction {
            background: #2C2F33;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: #fff;
        }

        @media only screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="number"], input[type="text"] {
                padding: 10px;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://cambios-chile-2.vercel.app/chile.jfif" alt="Banner Cambios Chile" class="banner-image">
        <h1>Cambios Chile</h1>
        <p>Compra, venta e intercambio de USDT a CLP.</p>

        <label for="usdtAmount">Cantidad de USDT a cambiar:</label>
        <input type="number" id="usdtAmount" placeholder="Ingrese cantidad de USDT">

        <button class="btn" onclick="calcularCotizacion()">Calcular Cotización</button>
        
       <a href="https://cambios-chile-2.vercel.app/intercambio.html" class="btn">VENDER</a>

        <h2>Pagos inmediatos a cuenta Rut, Falabella, Santander.</h2>

        <div style="color: black;">
            <h2>Ingrese su dirección ERC20 (Red Optimism) para generar un enlace y gana 5 USDT por referido ACTIVO</h2>
            <input type="text" id="addressInput" placeholder="Dirección Optimism">
            <button class="btn" onclick="generateReferralLink()">Generar Referido</button>
            <p id="referralLink">Tu enlace de referido aparecerá aquí</p>
        </div>
        <p class="result-text" id="result"></p>

        <div class="dashboard">
            <h2>Últimas Transacciones</h2>
            <div id="transactions">
                <!-- Las transacciones aparecerán aquí -->
            </div>
        </div>
    </div>

    <script>
         function calcularCotizacion() {
            const usdtAmount = document.getElementById('usdtAmount').value;
            const cotizacionCLP = usdtAmount * 1042;
            document.getElementById('result').innerText = `Usted recibirá ${cotizacionCLP} CLP por ${usdtAmount} USDT.`;
        }

        function generateReferralLink() {
            const address = document.getElementById('addressInput').value;
            const referralLink = `https://example.com/referral?address=${address}`;
            document.getElementById('referralLink').innerText = referralLink;
        }

        function addTransaction() {
            const transactions = document.getElementById('transactions');
            const transaction = document.createElement('div');
            transaction.className = 'transaction';
            transaction.innerText = `Transacción de ${Math.random().toFixed(2)} USDT realizada exitosamente.`;
            transactions.appendChild(transaction);
        }

        setInterval(addTransaction, 5000);
    </script>
</body>
</html>
